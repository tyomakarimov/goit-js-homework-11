<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          class="input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="submit-button" id="submit-button">Search</button>
      </form>
    </header>
    <main>
      <div class="gallery" id="gallery">
        <ul class="image-list" id="image-list"></ul>
        <button type="button" class="load-more" id="load-more">Load more</button>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
    <script src="dist/notiflix-aio-3.2.2.min.js"></script>
  </body>
</html>
